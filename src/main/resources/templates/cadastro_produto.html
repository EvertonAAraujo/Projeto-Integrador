<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Página</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #424242;
        }
        h1, label {
            color: #fff;
        }
        hr {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1 class="row d-flex justify-content-center">HEADER</h1>        
    </header>

    <main class="container">
        <hr>
        <section class="row d-flex justify-content-center">
            <h1>Cadastro de Produto</h1>
        </section>
        <form class="row">
            <div class="form-group col-lg-4 col-sm-12">
                <label for="InputMarca">Marca</label>
                <input type="text" class="form-control" id="InputMarca" aria-describedby="#" placeholder="Marca">
            </div>
            <div class="form-group col-lg-4 col-sm-12">
                <label for="InputModelo">Modelo</label>                
                <input type="text" class="form-control" id="InputModelo" aria-describedby="#" placeholder="Modelo">
            </div>
            <div class="form-group mb-3 col-lg-4 col-sm-12">
                <label for="InputCat">Categoria</label>
                <select class="custom-select" id="InputCat">
                    <option selected>Escolher</option>
                    <option value="1">Corda</option>
                    <option value="2">Percussão</option>
                    <option value="3">Teclas</option>
                </select>
            </div>
            <div class="form-group mb-3 col-lg-4 col-sm-12">
                <label for="InputCat">Cor</label>
                <select class="custom-select">
                    <option selected>Escolher</option>
                    <option value="1">Natural</option>
                    <option value="2">Branco</option>
                    <option value="3">Preto</option>
                </select>
            </div>
            <div class="form-group col-lg-4 col-sm-12">
                <label for="InputPCOmpra">Preço de Compra</label>
                <input type="text" class="form-control" id="InputPCOmpra" aria-describedby="#" placeholder="Preço de Compra">
            </div>
            <div class="form-group col-lg-4 col-sm-12">
                <label for="InputPVenda">Preço de Venda</label>
                <input type="text" class="form-control" id="InputPVenda" aria-describedby="#" placeholder="Preço de Venda">
            </div>
            <div class=" form-group col-lg-4 col-sm-12 col-mg-12">
                <label for="TxtAreaDescricao">Descrição</label>
                <textarea rows="12" cols="47" id="TxtAreaDescricao"></textarea>
            </div>                      
            <div class="form-group col-lg-4">
                <label for="exampleFormControlFile1">Imagens</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/png, image/jpeg" multiple>
            </div>
        </form>
        <hr>
    </main>
   
    <footer class="container">
        <h1 class="row d-flex justify-content-center">FOOTER</h1>
    </footer>
   




    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
